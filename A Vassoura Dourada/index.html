		var verificando_win = function() {
			if(screen.scene == "LEVEL1") {
				for (var a = 0; a <= MEX; a++) {
					if(n_arbusto[MEX].x + n_arbusto[MEX].w <= 0) {
						screen.winning = true;
					}
				}
			}
			if(screen.scene == "LEVEL2") {
				for (var p = 0; p <= MIX; p++) {
					for (var m = 0; m <= MUX; m++) {
						if(n_pedra[MIX].x + n_pedra[MIX].w <= 0) {
							if (n_morcego2[MUX].x + n_morcego2[MUX].w <= 0 ||
								n_morcego2[MUX].y + n_morcego2[MUX].h <= 0) {
								screen.winning = true;
							}
						}
					}
				}
			}
			if(screen.scene == "LEVEL3") {
				for (var b = 0; b <= MAX; b++) {
					for (var m = 0; m <= MOX; m++) {
						if(n_barril[MAX].x + n_barril[MAX].w <= 0) {
							if (n_morcego[MOX].x + n_morcego[MOX].w <= 0 ||
								n_morcego[MOX].y + n_morcego[MOX].h <= 0) {
								screen.winning = true;
							}
						}
					}
				}
			}
		}

			if(screen.levelOne){

			}

			}

			if(screen.scene == "LEVEL1" && !screen.pause) {

				arbusto_update();
			}
			if(screen.scene == "LEVEL2" && !screen.pause) {
				runner.update();
				pedra_update();
				morcego2_update();
			}
			screen.update();
			verificando_win();

			if(screen.nextLevel) {
				reiniciando();
			}
		}
